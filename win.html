<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="winStyle.css" />
  </head>
  <body>
    <div class="mainPage">
      <div class="stars">
        <img src="assests/star.png" alt="" />
      </div>
      <div class="trophy">
        <img src="assests/trophy.png" alt="">
      </div>
      <div class="hurray">
        HURRAY!!
      </div>
      <div class="wonGame">
        YOU WON THE GAME
      </div>
      <div id="playbtn" class="">
        <a href="index.html" id="link">
            <p id="playBtnText">PLAY AGAIN</p>
        </a>
      </div>
      <div class="rules hidden" id="ruleList">
        <div id="cross" class="shutdown">
          <img src="assests/close.png" alt="X" />../
        </div>
        <div class="game"></div>
        <img src="assests/Frame 4.png" alt="">
        
      </div>
            <button id="ruleButton" type="button" class="btn">RULES</button>

    </div>
    <script src="winScript.js"></script>
  </body>
</html>
